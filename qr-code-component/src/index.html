<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="output.css">


  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <!-- Global Container -->
    <div class="bodyContainer">
      <!-- Card Container -->
      <div class="cardContainer">
        <!-- Image -->
        <img src="../images/image-qr-code.png" alt="QR Code" class="rounded-xl mb-300">
        <!-- Content -->
        <p class="font-bold text-lg text-slate-900 mb-200">Improve your front-end skills by building projects</p>

        <p class="font-normal text-base text-slate-500 mb-6">
          Scan the QR code to visit Frontend
          Mentor and take your coding skills to
          the&nbsp;next&nbsp;level</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kacperrodzoch">Kacper Rodzoch</a>.
    </div>
  </footer>
</body>

</html>
