<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <!-- Global Container -->
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
    <main>
      <!-- Card Container -->
      <div class="flex flex-col py-10 bg-gray-800 rounded-xl w-[320px] sm:w-[380px]">
        <!-- Photo Container -->
        <div class="flex justify-center pb-6">
          <img src="../assets/images/avatar-jessica.jpeg" alt="Jessica Avatar" class="max-w-20 rounded-full">
        </div>
        <!-- Header Container -->
        <div class="flex flex-col items-center ">
          <h1 class="font-interSemiBold text-white text-2xl pb-2">Jessica Randall</h1>
          <p class="font-interSemiBold text-green text-sm ">London, United Kingdom</p>
          <p class="font-interRegular text-white text-sm py-6">"Front-end developer and avid reader."</p>
        </div>
        <!-- Buttons Container -->
        <div class="flex flex-col items-center font-interBold text-center text-sm">
          <ul>
            <!-- CTA 1 -->
            <a href="#">
              <li class="cardButton mb-4">
                GitHub
              </li>
            </a>
            <!-- CTA 2 -->
            <a href="#">
              <li class="cardButton mb-4">
                Frontend Mentor
              </li>
            </a>
            <!-- CTA 3 -->
            <a href="#">
              <li class="cardButton mb-4">
                LinkedIn
              </li>
            </a>
            <!-- CTA 4 -->
            <a href="#">
              <li class="cardButton mb-4">
                Twitter
              </li>
            </a>
            <!-- CTA 5 -->
            <a href="#">
              <li class="cardButton ">
                Instagram
              </li>
            </a>
          </ul>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="mt-12 mb-2 text-white text-sm text-center font-interRegular">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          class="hover:text-green duration-300">Frontend
          Mentor</a>. <br />
        Coded by <a href="https://github.com/kacperrodzoch" target="_blank" class="hover:text-green duration-300">Kacper
          Rodzoch</a>.
      </div>
    </footer>
  </div>


</body>

</html>
