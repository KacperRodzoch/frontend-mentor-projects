<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <!-- Global Container -->
  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
    <!-- Card Container -->
    <div class="flex flex-col py-10 bg-gray-800 rounded-xl w-[320px] sm:w-[380px]">
      <!-- Photo Container -->
      <div class="flex justify-center pb-6">
        <img src="../assets/images/avatar-jessica.jpeg" alt="Jessica Avatar" class="max-w-20 rounded-full">
      </div>
      <!-- Header Container -->
      <div class="flex flex-col items-center ">
        <h3 class="font-interSemiBold text-white text-2xl pb-2">Jessica Randall</h3>
        <p class="font-interSemiBold text-green text-sm ">London, United Kingdom</p>
        <p class="font-interRegular text-white text-sm py-6">"Front-end developer and avid reader."</p>
      </div>
      <!-- Buttons Container -->
      <div class="flex flex-col items-center space-y-4  font-interSemiBold text-center text-sm">
        <button class="cardButton">
          GitHub
        </button>
        <button class="cardButton">
          Frontend Mentor
        </button>
        <button class="cardButton">
          LinkedIn
        </button>
        <button class="cardButton">
          Twitter
        </button>
        <button class="cardButton">
          Instagram
        </button>
      </div>
    </div>
    <!-- Footer -->
    <div class="mt-12 mb-2 text-white text-sm text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        class="hover:text-green duration-300">Frontend
        Mentor</a>. <br />
      Coded by <a href="https://github.com/kacperrodzoch" target="_blank" class="hover:text-green duration-300">Kacper
        Rodzoch</a>.
    </div>
  </div>


</body>

</html>
