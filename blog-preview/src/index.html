<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <!-- Global Container -->
    <div class="bodyContainer">
      <!-- Card Container -->
      <div class="mainContainer">
        <!-- Image Container -->
        <div class="mb-250">
          <!-- Desktop Image -->
          <a href="#" class="">
            <img src="../assets/images/illustration-article.svg" alt="Banner" class="rounded-xl hidden sm:block w-full">
            <!-- Mobile Image -->
            <img src="../assets/images/illustration-article-mobile.svg" alt="Mobile Banner"
              class="rounded-xl block sm:hidden w-full">
          </a>
        </div>
        <!-- Category Box -->
        <div class="yellowBox">
          <p class="font-bold">Learning</p>
        </div>
        <!-- Publish Date -->
        <div class="mb-150">
          <p>Published 21 Dec 2023</p>
        </div>
        <!-- Title -->
        <div class="mb-150">
          <a href="#" class="blogHeader">HTML &
            CSS
            foundations</a>
        </div>
        <!-- Description -->
        <div class="mb-250">
          <p class="blogDescription">These languages are the backbone of every website,
            defining structure, content, and
            presentation.</p>
        </div>
        <!-- Author -->
        <div class="authorContainer group/author">
          <!-- Avatar -->
          <a href="#">
            <img src="../assets/images/image-avatar.webp" alt="Avatar"
              class="w-8 mr-150 group-hover/author:scale-125 duration-300">
          </a>
          <!-- Author Name -->
          <a href="#" class="text-sm font-extrabold group-hover/author:text-gray-500 duration-300">Greg Hooper</a>
        </div>
      </div>

    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kacperrodzoch">Kacper Rodzoch</a>.
    </div>
  </footer>
</body>

</html>
